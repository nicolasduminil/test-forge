<header ng-switch on="$location.path().indexOf('/Projects/new') > -1">
    <h3 ng-switch-when="true">Create a new Project</h3>
    <h3 ng-switch-when="false">View or edit Project</h3>
</header>
<form id="ProjectForm" name="ProjectForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ProjectForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="project.name" placeholder="Enter the Project Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjectForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="project.description" placeholder="Enter the Project Description"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjectForm.members.$invalid}">
        <label for="members" class="col-sm-2 control-label">Members</label>
        <div id="membersControls" class="col-sm-10">
            <select id="members" name="members" multiple class="form-control" ng-model="membersSelection" ng-options="m.text for m in membersSelectionList">
                <option value="">Choose a Members</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProject" name="saveProject" class="btn btn-primary" ng-disabled="isClean() || ProjectForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProject" name="deleteProject" class="btn btn-danger" ng-show="project.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
