<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{memberBean.id}'/>
		<f:event type="preRenderView" listener='#{memberBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Member"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		View existing Member
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="memberBeanMemberFirstName" value="First Name:"/>
			<h:outputText id="memberBeanMemberFirstName" value="#{memberBean.member.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberLastName" value="Last Name:"/>
			<h:outputText id="memberBeanMemberLastName" value="#{memberBean.member.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberAddress" value="Address:"/>
			<h:outputText id="memberBeanMemberAddress" value="#{memberBean.member.address}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberEmailAddress" value="Email Address:"/>
			<h:outputText id="memberBeanMemberEmailAddress" value="#{memberBean.member.emailAddress}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberProjects" value="Projects:"/>
			<h:dataTable id="memberBeanMemberProjects" styleClass="data-table" value="#{forgeview:asList(memberBean.member.projects)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
