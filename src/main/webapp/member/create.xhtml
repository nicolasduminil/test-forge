<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{memberBean.id}'/>
		<f:event type="preRenderView" listener='#{memberBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Member"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty memberBean.id}'>
				Edit existing Member
			</c:when>
			<c:otherwise>
				Create a new Member
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="memberBeanMemberFirstName" value="First Name:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberFirstName" maxLength="40" required="true" value="#{memberBean.member.firstName}"/>
					<h:message for="memberBeanMemberFirstName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="memberBeanMemberLastName" value="Last Name:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberLastName" maxLength="40" required="true" value="#{memberBean.member.lastName}"/>
					<h:message for="memberBeanMemberLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="memberBeanMemberAddress" value="Address:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberAddress" required="true" value="#{memberBean.member.address}"/>
					<h:message for="memberBeanMemberAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="memberBeanMemberEmailAddress" value="Email Address:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberEmailAddress" required="true" value="#{memberBean.member.emailAddress}"/>
					<h:message for="memberBeanMemberEmailAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="memberBeanMemberProjects" value="Projects:"/>
				<h:panelGroup>
					<h:dataTable id="memberBeanMemberProjects" styleClass="data-table" value="#{forgeview:asList(memberBean.member.projects)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/project/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description"/>
							</f:facet>
							<h:link outcome="/project/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemDescription" value="#{_item.description}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:message for="memberBeanMemberProjects" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{memberBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty memberBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{memberBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{memberBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
