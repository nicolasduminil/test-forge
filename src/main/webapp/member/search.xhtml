<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{memberBean.page}'/>
		<f:event type="preRenderView" listener='#{memberBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Member entities"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		Search Member entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="memberBeanExampleFirstName" value="First Name:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExampleFirstName" maxLength="40" value="#{memberBean.example.firstName}"/>
							<h:message for="memberBeanExampleFirstName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExampleLastName" value="Last Name:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExampleLastName" maxLength="40" value="#{memberBean.example.lastName}"/>
							<h:message for="memberBeanExampleLastName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExampleAddress" value="Address:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExampleAddress" value="#{memberBean.example.address}"/>
							<h:message for="memberBeanExampleAddress" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExampleEmailAddress" value="Email Address:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExampleEmailAddress" value="#{memberBean.example.emailAddress}"/>
							<h:message for="memberBeanExampleEmailAddress" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{memberBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{memberBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="memberBeanPageItems" styleClass="data-table" value="#{memberBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemFirstName" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLastName" value="#{_item.lastName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email Address"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEmailAddress" value="#{_item.emailAddress}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{memberBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
