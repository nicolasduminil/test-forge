<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{projectBean.id}'/>
		<f:event type="preRenderView" listener='#{projectBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Project"/>

	<ui:define name="header">
		Project
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty projectBean.id}'>
				Edit existing Project
			</c:when>
			<c:otherwise>
				Create a new Project
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="projectBeanProjectName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="projectBeanProjectName" value="#{projectBean.project.name}"/>
					<h:message for="projectBeanProjectName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="projectBeanProjectDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="projectBeanProjectDescription" value="#{projectBean.project.description}"/>
					<h:message for="projectBeanProjectDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="projectBeanProjectMembers" value="Members:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{projectBean.project.members}"/>
					<h:dataTable id="projectBeanProjectMembers" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="First Name"/>
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemFirstName" value="#{_item.firstName}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Last Name"/>
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemLastName" value="#{_item.lastName}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Address"/>
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAddress" value="#{_item.address}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email Address"/>
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemEmailAddress" value="#{_item.emailAddress}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink id="projectBeanProjectMembersSelected" action="#{projectBean.removeMember(requestScope['projectBeanProjectMembersSelected'])}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{memberBean.converter}" id="projectBeanProjectMembersSelect" value="#{requestScope['projectBeanProjectMembersSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{memberBean.all}" var="_item"/>
						</h:selectOneMenu>
		        <!-- h:commandLink action="#{_collection.add(requestScope['projectBeanProjectMembersSelect'])}" id="projectBeanProjectMembersAdd" onclick="if (document.getElementById(document.forms[0].id+':projectBeanProjectMembersSelect').selectedIndex &lt; 1) { alert('Must select a Member'); return false; }" styleClass="add-button"/-->
            <h:commandLink value="Add" action="#{projectBean.addMember(requestScope['projectBeanProjectMembersSelect'])}" id="projectBeanProjectMembersAdd" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{projectBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty projectBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{projectBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{projectBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
